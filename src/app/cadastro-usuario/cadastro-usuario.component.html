<form name="formUsuario" [formGroup]="formUsuario">
    <div class="col col-12 mb-3">
        <label class="input-group-text mb-1 d-flex justify-content-center" for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" formControlName="nome">
    </div>
    <div class="col col-12 mb-3">
        <label class="input-group-text mb-1 d-flex justify-content-center" for="idade">Idade</label>
        <input type="text" id="idade" class="form-control" formControlName="idade">
    </div>
    <div class="col col-12 mb-3">
        <label class="input-group-text mb-1 d-flex justify-content-center" for="perfil">Perfil</label>
        <input type="text" id="perfil" class="form-control" formControlName="perfil">
    </div>
    <div class="col col-12 mb-3 d-flex justify-content-center">
        <button class="btn btn-primary" [disabled]="formUsuario.invalid" (click)="salvarUsuario()">Salvar</button>
    </div>
</form>
